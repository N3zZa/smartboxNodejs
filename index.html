<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tv</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    function press() {
        var e = event.keyCode;
        document.getElementById('key').innerHTML = e;
    }   
</script>
<body onkeypress=press() onkeydown=press() nv-scope-current>
    
    <div class="app">
        <div nv-scope="menu" nv-scope-current="true">
            <p nv-el-current="true" nv-el class="item">1</p>
            <p nv-el class="item">2</p>
            <p nv-el class="item">3</p>
            <p nv-el class="item">4</p>
            <p nv-el class="item">5</p>
        </div>
        <div id="key"></div>
    </div>
    <script type="text/javascript" src="./navigation/navigation.js"></script>
    <script type="text/javascript" src="./navigation/navigation.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
