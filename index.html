<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">

    <title>tv</title>
    <style>
        html,
        body {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        p,
        h1,
        h2,
        h3,
        li {
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url(/images/stars.png);
            z-index: -1;
        }

        .app {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            height: 90vh;
        }

        .item {
            padding: 20px;
            color: #fff;
            background: #c94612;
        }

        .navigation-item.focus {
            background: #553c64;
        }

        #key {
            font-size: 25px;
            background: #c91212;
            color: #fff;
            padding: 15px;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 50%;
        }

        .main-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }



        .navbar {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            background: #3b3041;
            width: 200px;
        }

        .navbar p,
        a {
            width: 100%;
            padding: 20px 0;
            background: #3b3041;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-family: 'Inter', sans-serif;
        }

        .app p {
            margin: 0;
        }


        h1,
        h3 {
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .focus {
            background: #553c64;
        }
         .searchBlock {
            display: none;
            position: absolute;
            top: 40%;
            right: 60%;
            left: 40%;
            bottom: 60%;
            width: 400px;
        }
        .searchBlock-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #553c64;
            border-radius: 10px;
        }
        .search-input {
            position: relative;
            margin-right: 10px;
            width: 350px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #3b3041;
            color: #fff;
            border: none;
            outline: none;
        } 
        .search-button {
            position: relative;
            background: #3b3041;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .search-button.focus {
            margin-bottom: -3px;
            border-bottom: 3px solid yellow;
        }
        .search-input.focus {
            margin-bottom: -3px;
            border-bottom: 3px solid yellow;
        }
        input::placeholder {
            color: #f3f3f381;
        }

    </style>

    <script type="text/javascript" src="/src/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/src/libs/lodash.compat.min.js"></script>
    <script type="text/javascript" src="/src/libs/event_emitter.js"></script>
    <script type="text/javascript" src="/js/lib/smartbox.js"></script>
    <script type="text/javascript" src="/js/mainApp.js"></script>
    <script type="text/javascript" src="/js/scenes/navigation.js"></script>

    <script>
        $(function () {
            $$nav.on();
            $('.nav-item').click(function () {
                window.location.href = $('.nav-item.focus').attr('href')
            });

        });
    </script>
</head>

<body>
    <div class="bg"></div>
    <div class="app">
        <div class="wrapper">
            <div class="main-logo">
                <img width="380" height="100" src="/images/UCS.svg" alt="logoimg">
            </div>
            <div class="scene js-scene-navigation">
                <nav class="navbar navigation-items">
                    <p class="navigation-item nav-item search" href="/search">Поиск</p>
                    <p id="premieres" class="navigation-item nav-item"  href="/premieres">Премьеры</p>
                    <p id="films" class="navigation-item nav-item" href="/films">Фильмы</p>
                    <p id="serials" class="navigation-item nav-item" href="/serials">Сериалы</p>
                    <p id="cartoons" class="navigation-item nav-item" href="/cartoons">Мультфильмы</p>
                    <p id="anime" class="navigation-item nav-item" href="/anime">Аниме</p>
                    <p id="compilations" class="navigation-item nav-item" href="/compilations">Подборки</p>
                </nav>
            </div>
        </div>
    </div>
    </div>
    <script type='text/javascript'>
        var cartoons = document.getElementById('cartoons')
        var films = document.getElementById('films')
        var anime = document.getElementById('anime')
        var premieres = document.getElementById('premieres')
        var compilations = document.getElementById('compilations')


        window.document.onkeydown = function (key) {
            if (key.keyCode === 8) {
                window.location = '/'
            }
        }


        cartoons.addEventListener('click', function (event) {
            window.location = '/cartoons'
        });

        films.addEventListener('click', function (event) {
            window.location = '/films'
        });

        anime.addEventListener('click', function (event) {
            window.location = '/anime'
        });

        premieres.addEventListener('click', function (event) {
            window.location = '/premieres'
        });

        compilations.addEventListener('click', function (event) {
            window.location = '/compilations'
        });


        window.document.onkeydown = key => {
            if (key.keyCode === 38) {
                var elem = document.querySelector('.focus');
                window.scrollTo(0, elem.offsetTop - 200);
            } else if (key.keyCode === 40) {
                var elem = document.querySelector('.focus');
                window.scrollTo(0, elem.offsetTop - 200);
            }
        }

    </script>
</body>

</html>
